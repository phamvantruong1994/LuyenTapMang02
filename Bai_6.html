<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )

    var array = [];
    var data = '';
    for (var i = 0; i < 5; i++) {
    array[i] =prompt('nhap mang o vi tri' +i);
    }
for (var i=0;i<array.length;i++){
    data ='';
    for (var j =0 ;j<array[i].length;j++){
        if (array[i][j] == '-'){
            data += '_';
        }else {
            data += array[i][j];
        }
    }
    array[i] = data;
}
alert(array);
</script>
</body>
</html>
